<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <form>
        <div class="container">
            <h1>Form</h1>
        </div>
        <div class="container">
            <label>Họ và tên</label>
            <br>
            <input type="text" id="fullname" placeholder="Họ và tên">
        </div>
        <div class="container">
            <label>Email</label>
            <br>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="container">
            <label>Chủ đề quan tâm</label>
            <br>
            <select id="select">
                <option>HTML & CSS</option>
                <option>Javascript</option>
            </select>
        </div>
        <div class="container">
            <label>Nội dung</label>
            <br>
            <input style="padding: .5rem .5rem 10rem;" type="text" id="content" placeholder="Nội dung">
        </div>
        <div class="container__btn"><button>Gửi</button></div>
    </form>
</body>
</html>
