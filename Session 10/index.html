<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label>Name</label>
            <input type="text" id="fullname" placeholder="nhập tên đầy đủ" minlength="10">
        </div>
        <div>
            <label>Email</label>
            <input type="email" id="email" placeholder="nhập email" autofocus="true">
        </div>
        <div>
            <label>Age</label>
            <input type="number" id="age" placeholder="nhập tuổi">
        </div>
        <div>
            <label>Dob</label>
            <input type="datetime-local" id="dob">
        </div>
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
