<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            text-align: center;
            width: 500px;
            height: 300px;
            background-color: gray;
        }
        img {
            width: 500px;
            height: 300px;
            display: none;
        }
    </style>
    <script>
        function showImage () {
            var img = document.getElementById('myImage');
            img.style.display = 'block';
        }
        function hideImage () {
            var img = document.getElementById('myImage');
            img.style.display = 'none';
        }
    </script>
</head>
<body>
    <div onmouseover="showImage()" onmouseout="hideImage()">
        <img id="myImage" src="./img/joel-vodell-TApAkERW5pQ-unsplash.jpg" alt="">
    </div>
</body>
</html>
